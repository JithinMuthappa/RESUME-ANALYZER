<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg,#7b2ff7,#3a7bd5);
            padding-top: env(safe-area-inset-top);
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 40px;
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            color: #eaeaea;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 520px;
            margin: 20px auto;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg,#7b2ff7,#3a7bd5);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed #7b2ff7;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            display: block;
            margin-bottom: 15px;
            transition: 0.3s;
            background: #f8f9ff;
        }

        .upload-box:hover {
            background: #f1f2ff;
        }

        .upload-box input {
            display: none;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #7b2ff7;
        }

        /* Result Card */
        .result-card {
            animation: fadeInUp 0.7s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Score Circle */
        .circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(#7b2ff7 {{ match|default(0) }}%, #e6e6e6 0%);
            font-size: 26px;
            font-weight: bold;
        }

        .skills, .feedback {
            background: #f3f6ff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 8px;
        }

        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            z-index: 9999;
            text-align: center;
            padding-top: 40vh;
            font-size: 18px;
        }

        /* Progress bar */
        .progress-bar {
            width: 70%;
            height: 8px;
            background: #ddd;
            margin: 15px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#7b2ff7,#3a7bd5);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 0%; }
        }
    </style>
</head>

<body>

<h2>AI Resume Analyzer</h2>
<div class="welcome">Welcome, {{ name }}</div>

<div class="container">

    <!-- Upload Card -->
    <div class="card">
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">

            <label class="upload-box">
                <input type="file" name="resume" required onchange="showFileName(this)">
                <div>
                    <div class="upload-icon">‚òÅ</div>
                    <p id="fileLabel">Click to Upload Resume</p>
                </div>
            </label>

            <button type="submit">Analyze Resume</button>

        </form>
    </div>

    {% if result %}
    <div class="card result-card">

        <div class="circle">
            {{ match }}%
        </div>

        <h3>Predicted Role</h3>
        <p>{{ result }}</p>

        <h3>Skills Found</h3>
        <div class="skills">{{ skills }}</div>

        {% if feedback %}
        <h3>AI Suggestions</h3>
        <div class="feedback">{{ feedback }}</div>
        {% endif %}

        <br>
        <a href="/download">
            <button>Download PDF</button>
        </a>

    </div>
    {% endif %}

</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div>Analyzing Resume using AI...</div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</div>

<script>
function showFileName(input) {
    if (input.files.length > 0) {
        document.getElementById("fileLabel").innerText =
            "Selected: " + input.files[0].name;
    }
}

function showLoading() {
    document.getElementById("loadingOverlay").style.display = "block";
}
</script>

</body>
</html>
